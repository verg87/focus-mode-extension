<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container">
            <h1>List of blocked sites:</h1>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <label class="add-label" for="add-site">Add</label>
            <input type="text" id="add-site" placeholder="example.com">
            <div id="blocked-sites-list">
                <p id="blocked-site" data-full-url="https://youtube.com/"><strong>youtube.com</strong><img src="assets/delete.png"></p>
                <p id="blocked-site" data-full-url="https://discord.com/"><strong>discord.com</strong><img src="assets/delete.png"></p>
                <p id="blocked-site" data-full-url="https://twitch.com/"><strong>twitch.com</strong><img src="assets/delete.png"></p>
                <p id="blocked-site" data-full-url="https://facebook.com/"><strong>facebook.com</strong><img src="assets/delete.png"></p>
            </div>
        </div>
    </body>
    <script type="module" src="popup.js"></script>
</html>
