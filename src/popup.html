<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="custom.css">
        <style>
            .form-check-input:checked {
                background-color: #22cc3f;
                border-color: #22cc3f;
            }
        
            .form-check-input:focus {
                box-shadow: 0 0 0 0.25rem rgba(34, 204, 63, 0.25);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="sites position-relative">
                <h1>Sites:</h1>
                <div class="form-check form-switch" style="display: inline-block;">
                    <input class="form-check-input" type="checkbox" id="sites-switch" style="width: 44px; height: 20px;">
                    <label class="form-check-label" for="sites-switch"></label>
                </div>
                <label class="position-absolute end-0 border-end border-primary border-2 pe-1" for="add-site">Add</label>
                <input type="text" id="add-site" class="mt-1" placeholder="example.com">
                <div class="mt-1" id="blocked-sites-list"></div>
            </div>
            <div class="words position-relative" style="display: none;">
                <h1>Keywords:</h1>
                <div class="form-check form-switch" style="display: inline-block;">
                    <input class="form-check-input" type="checkbox" id="words-switch" style="width: 44px; height: 20px;">
                    <label class="form-check-label" for="words-switch"></label>
                </div>
                <label class="position-absolute end-0 border-end border-primary border-2 pe-1" for="add-word">Add</label>
                <input type="text" id="add-word" class="mt-1" placeholder="financial">
                <div class="mt-1" id="blocked-words-list"></div>
            </div>
        </div>
        <div class="btn-group gap-1 mt-1">
            <button class="btn btn-sm btn-primary" id="blocked-sites" type="button">Blocked sites</button>
            <button class="btn btn-sm btn-primary" id="blocked-words" type="button">Blocked words</button>
        </div>
    </body>
    <script type="module" src="sites-popup.js"></script>
    <script type="module" src="words-popup.js"></script>
</html>
